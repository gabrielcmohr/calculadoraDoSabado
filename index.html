<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkando HTML com JS</title>
</head>
<body>
    <select id="idioma">
        <option value="br">Português[Brasil]</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
    </select>
    <br>
    <input type="text" id="valor1">
    <input type="text" id="valor2">
    <br>
    <input type="button" value="Somar" id="btSomar">
    <input type="button" value="Subtrair" id="btSubtrair">
    <input type="button" value="Multiplicar" id="btMultiplicar">
    <input type="button" value="Dividir" id="btDivisao" onclick="divisao()"> 
    <p id="resultado"></p>
</body>
